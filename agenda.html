<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Acad√™mica</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: #f7f7fb;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 430px;
  padding: 20px 16px 40px;
}

/* HEADER */
.header {
  font-size: 22px;
  font-weight: 700;
  color: #b0005f;
  margin-bottom: 18px;
}

/* FORM */
.form {
  background: white;
  border-radius: 26px;
  padding: 18px;
  margin-bottom: 24px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.08);
}

select, input {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 16px;
  border: 1px solid #e0e0e0;
  font-size: 15px;
}

/* BOT√ÉO ADD */
button.add {
  width: 100%;
  padding: 16px;
  border-radius: 20px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
  color: white;
  cursor: pointer;
}

/* EVENTOS */
.event {
  background: white;
  border-radius: 22px;
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
  display: flex;
  gap: 12px;
  align-items: center;
}

.event-content {
  flex: 1;
  word-break: break-word;
}

.event strong {
  font-size: 15px;
}

.event small {
  color: #666;
  font-size: 13px;
}

.delete {
  background: none;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

/* CORES */
.clinica { border-left: 6px solid #ff5f8f; }
.lab { border-left: 6px solid #5f9cff; }
.prova { border-left: 6px solid #ff9f43; }
.tarefa { border-left: 6px solid #2ecc71; }

/* EMPTY STATE */
.empty {
  text-align: center;
  color: #999;
  font-size: 14px;
  padding: 30px 10px;
}

/* FOOTER */
.nav-footer {
  margin-top: 40px;
}

.nav-btn {
  width: 100%;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
  border-radius: 24px;
  padding: 22px;
  text-align: center;
  color: white;
  cursor: pointer;
  box-shadow: 0 14px 32px rgba(255,95,143,0.35);
}
</style>
</head>

<body>

<div class="app">

  <div class="header">üìÖ Agenda acad√™mica</div>

  <div class="form">
    <select id="type">
      <option value="clinica">ü¶∑ Cl√≠nica</option>
      <option value="lab">üß™ Laborat√≥rio</option>
      <option value="prova">üìù Prova</option>
      <option value="tarefa">üìö Tarefa</option>
    </select>

    <input id="title" placeholder="Descri√ß√£o do compromisso">

    <input type="date" id="date">
    <input type="time" id="time">

    <button class="add" onclick="add()">Adicionar compromisso</button>
  </div>

  <div id="list"></div>

  <div class="nav-footer">
    <div class="nav-btn" onclick="location.href='index.html'">
      üìñ Voltar para Calend√°rio Acad√™mico
    </div>
  </div>

</div>

<script>
function load() {
  const data = JSON.parse(localStorage.getItem("agenda")) || [];

  // ORDENA por data + hora
  data.sort((a, b) => {
    const da = new Date(`${a.date}T${a.time}`);
    const db = new Date(`${b.date}T${b.time}`);
    return da - db;
  });

  const list = document.getElementById("list");
  list.innerHTML = "";

  if (data.length === 0) {
    list.innerHTML = `
      <div class="empty">
        üíó Nenhum compromisso ainda<br>
        Sua agenda est√° tranquila por enquanto
      </div>
    `;
    return;
  }

  data.forEach((e, i) => {
    const div = document.createElement("div");
    div.className = `event ${e.type}`;
    div.innerHTML = `
      <div class="event-content">
        <strong>${e.title}</strong><br>
        <small>${formatarData(e.date)} ‚Ä¢ ${e.time}</small>
      </div>
      <button class="delete" onclick="removeItem(${i})">üóëÔ∏è</button>
    `;
    list.appendChild(div);
  });
}

function add() {
  const item = {
    type: type.value,
    title: title.value.trim(),
    date: date.value,
    time: time.value
  };

  if (!item.title || !item.date || !item.time) {
    alert("Preenche tudo üíó");
    return;
  }

  const data = JSON.parse(localStorage.getItem("agenda")) || [];
  data.push(item);
  localStorage.setItem("agenda", JSON.stringify(data));
  load();
  title.value = "";
}

function removeItem(index) {
  const data = JSON.parse(localStorage.getItem("agenda")) || [];
  data.splice(index, 1);
  localStorage.setItem("agenda", JSON.stringify(data));
  load();
}

function formatarData(data) {
  const [y, m, d] = data.split("-");
  return `${d}/${m}/${y}`;
}

load();
</script>

</body>
</html>
