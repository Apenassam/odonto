<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Odonto Journey</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff5f8f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    background: #f5f6fa;
    display: flex;
    justify-content: center;
    min-height: 100vh;
  }

  .app {
    width: 100%;
    max-width: 430px;
    padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
  }

  .header {
    margin: 20px 0 30px;
  }

  .header h1 {
    margin: 0;
    font-size: 26px;
    font-weight: 700;
    color: #111;
  }

  .header span {
    font-size: 14px;
    color: #888;
  }

  .main-card {
    background: linear-gradient(135deg, #ff5f8f, #ff85a2);
    color: white;
    border-radius: 26px;
    padding: 30px;
    margin-bottom: 25px;
    box-shadow: 0 18px 40px rgba(255,95,143,0.35);
  }

  .days {
    font-size: 72px;
    font-weight: 800;
    line-height: 1;
  }

  .days-label {
    font-size: 16px;
    opacity: 0.9;
    margin-top: 8px;
  }

  .card {
    background: white;
    border-radius: 22px;
    padding: 22px;
    margin-bottom: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }

  .progress-title {
    font-size: 14px;
    color: #777;
    margin-bottom: 10px;
  }

  .progress-bar-bg {
    background: #eee;
    height: 10px;
    border-radius: 10px;
    overflow: hidden;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff5f8f, #ff85a2);
    transition: width 1s ease;
  }

  .progress-text {
    margin-top: 10px;
    font-size: 14px;
    color: #555;
  }

  .quote-title {
    font-size: 13px;
    color: #999;
    margin-bottom: 8px;
  }

  .quote {
    font-size: 15px;
    color: #444;
    line-height: 1.5;
  }

  @media (max-width: 360px) {
    .days {
      font-size: 60px;
    }
  }
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Odontologia ü¶∑</h1>
    <span>Jornada at√© a formatura</span>
  </div>

  <div class="main-card">
    <div class="days" id="daysLeft">--</div>
    <div class="days-label">dias para a formatura</div>
  </div>

  <div class="card">
    <div class="progress-title">Progresso da jornada</div>
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">--%</div>
  </div>

  <div class="card">
    <div class="quote-title">Mensagem do dia</div>
    <div class="quote" id="quote"></div>
  </div>

</div>

<script>
  const DATA_INICIO = new Date("2025-08-19T00:00:00");
  const DATA_FORMATURA = new Date("2029-07-20T00:00:00");

  const frases = [
    "Voc√™ n√£o est√° atrasada. Voc√™ est√° em constru√ß√£o.",
    "Disciplina hoje √© liberdade amanh√£.",
    "Nem todo dia √© f√°cil, mas todo dia conta.",
    "O futuro est√° sendo criado agora.",
    "Voc√™ escolheu continuar. Isso muda tudo.",
    "Quem persiste, chega."
  ];

  function atualizarApp() {
    const hoje = new Date();

    const totalDias = Math.ceil(
      (DATA_FORMATURA - DATA_INICIO) / (1000 * 60 * 60 * 24)
    );

    const diasPassados = Math.max(0,
      Math.floor((hoje - DATA_INICIO) / (1000 * 60 * 60 * 24))
    );

    const diasRestantes = Math.max(0,
      Math.ceil((DATA_FORMATURA - hoje) / (1000 * 60 * 60 * 24))
    );

    const progresso = Math.min(100,
      Math.round((diasPassados / totalDias) * 100)
    );

    document.getElementById("daysLeft").innerText = diasRestantes;
    document.getElementById("progressBar").style.width = progresso + "%";
    document.getElementById("progressText").innerText = progresso + "% conclu√≠do";

    document.getElementById("quote").innerText =
      frases[Math.floor(Math.random() * frases.length)];
  }

  atualizarApp();
</script>

</body>
</html>
