<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Odontologia</title>

<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#ff5f8f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="icon-192.png">
<link rel="icon" sizes="192x192" href="icon-192.png">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #f7f7fb, #f1f2f6);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.app {
  width: 100%;
  max-width: 430px;
  padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
}

/* HEADER */
.header {
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
  border-radius: 20px;
  padding: 26px;
  color: white;
  margin: 20px 0 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.18);
}

.header h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 700;
}

.header span {
  font-size: 13px;
  opacity: 0.85;
}

/* MAIN CARD */
.main-card {
  background: linear-gradient(135deg, #ff5f8f, #ff85a2);
  color: white;
  border-radius: 26px;
  padding: 30px;
  margin-bottom: 25px;
  box-shadow: 0 18px 40px rgba(255,95,143,0.35);
}

.days {
  font-size: 70px;
  font-weight: 800;
}

.days-label {
  font-size: 14px;
  opacity: 0.9;
}

/* CARDS */
.card {
  background: white;
  border-radius: 24px;
  padding: 22px;
  margin-bottom: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.08);
}

.progress-title {
  font-size: 12px;
  color: #b0005f;
  margin-bottom: 10px;
  font-weight: 600;
}

.progress-bar-bg {
  background: #ffe0ec;
  height: 10px;
  border-radius: 10px;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff5f8f, #c77dff);
  transition: width 1s ease;
}

.progress-text {
  margin-top: 10px;
  font-size: 13px;
  color: #555;
}

.text {
  font-size: 14px;
  color: #444;
  line-height: 1.6;
}

/* BOT√ÉO FINAL DE NAVEGA√á√ÉO */
.nav-footer {
  margin: 40px 0 20px;
}

.nav-btn {
  width: 100%;
  background: linear-gradient(135deg, #ff5f8f, #c77dff);
  border-radius: 24px;
  padding: 22px;
  text-align: center;
  color: white;
  cursor: pointer;
  box-shadow: 0 14px 32px rgba(255,95,143,0.35);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.nav-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 18px 38px rgba(255,95,143,0.45);
}

.nav-btn .icon {
  font-size: 28px;
  margin-bottom: 6px;
}

.nav-btn .title {
  font-size: 15px;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>Odontologia</h1>
    <span>Acompanhamento acad√™mico da gradua√ß√£o</span>
  </div>

  <div class="main-card">
    <div class="days" id="daysLeft">--</div>
    <div class="days-label">dias restantes para a conclus√£o do curso</div>
  </div>

  <div class="card">
    <div class="progress-title">Progresso da gradua√ß√£o</div>
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">--%</div>
  </div>

  <div class="card">
    <div class="progress-title">Situa√ß√£o atual</div>
    <div class="text" id="periodInfo"></div>
    <div class="progress-text" id="todayDate"></div>
  </div>

  <!-- BOT√ÉO FINAL -->
  <div class="nav-footer">
    <div class="nav-btn" onclick="location.href='agenda.html'">
      <div class="icon">üóì</div>
      <div class="title">Ir para Agenda Acad√™mica</div>
    </div>
  </div>

</div>

<script>
const DATA_INICIO = new Date("2025-08-19");
const DATA_FORMATURA = new Date("2029-07-20");

const PERIODOS = [
  { numero: 2, inicio: "2026-02-24", fim: "2026-06-30" },
  { numero: 3, inicio: "2026-08-01", fim: "2026-12-20" },
  { numero: 4, inicio: "2027-02-01", fim: "2027-07-20" },
  { numero: 5, inicio: "2027-08-01", fim: "2027-12-20" },
  { numero: 6, inicio: "2028-02-01", fim: "2028-07-20" },
  { numero: 7, inicio: "2028-08-01", fim: "2028-12-20" },
  { numero: 8, inicio: "2029-02-01", fim: "2029-07-20" }
];

function formatarData(data) {
  return data.toLocaleDateString("pt-BR");
}

function atualizarApp() {
  const hoje = new Date();

  const diasRestantes = Math.ceil((DATA_FORMATURA - hoje) / 86400000);
  const progresso = Math.min(
    100,
    Math.round(((hoje - DATA_INICIO) / (DATA_FORMATURA - DATA_INICIO)) * 100)
  );

  let textoPeriodo = "Voc√™ est√° em per√≠odo de f√©rias.";

  for (const p of PERIODOS) {
    const inicio = new Date(p.inicio);
    const fim = new Date(p.fim);
    if (hoje >= inicio && hoje <= fim) {
      const dias = Math.ceil((fim - hoje) / 86400000);
      textoPeriodo = `${p.numero}¬∫ per√≠odo em andamento.<br>Faltam <strong>${dias}</strong> dias para o encerramento.`;
      break;
    }
  }

  daysLeft.innerText = diasRestantes;
  progressBar.style.width = progresso + "%";
  progressText.innerText = progresso + "% conclu√≠do";
  periodInfo.innerHTML = textoPeriodo;
  todayDate.innerText = `Hoje: ${formatarData(hoje)}`;
}

atualizarApp();
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>

</body>
</html>
